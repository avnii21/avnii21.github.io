<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../appt.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Appointments</h1>
            <nav>
                <ul>
                    <li><a href="../main.html"><img src="../images/home.png" alt="Home"></a></li>
                    <li><a href="../Category Links/about.html"><img src="../images/medical-team.png" alt="About"></a></li>
                    <li><a href="../Category Links/contact.html"><img src="../images/contact-mail.png" alt="Contact"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="content-container">
            <div class="form-section">
                <h2>Schedule a New Appointment</h2>
                <form id="appointmentForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required><br>
                    
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required><br>
                    
                    <label for="details">Details:</label>
                    <textarea id="details" name="details"></textarea><br>
                    
                    <button type="submit">Add Appointment</button>
                </form>
            </div>

            <div class="upcoming-events">
                <h2>Upcoming Events</h2>
                <ul>
                    <li>Appointment with Dermatologist - August 22, 2024 at 10:00 AM</li>
                    <li>Appointment with Physiotherapist - August 25, 2024 at 2:00 PM</li>
                </ul>
            </div>
        </div>

        <div class="back-button">
            <a href="../Category Links/services.html"><button type="button">Back to Services</button></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Coders Inc. All rights reserved.</p>
    </footer>
</body>
</html>
