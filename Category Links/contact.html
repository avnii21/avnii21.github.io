<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHAC</title>
    <link rel="stylesheet" href="../styles/normalize.css" type="text/css">
    <link rel="stylesheet" href="../styles/contact.css" type="text/css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Medical History Access Card</h1>
            <nav>
                <ul>
                    <li><a href="../main.html"><img src="../images/home.png" alt="Home"></a></li>
                    <li><a href="../Category Links/about.html"><img src="../images/medical-team.png" alt="About"></a></li>
                    <li><a href="../Category Links/contact.html"><img src="../images/contact-mail.png" alt="Contact"></a></li>
                    <li id="services-link"></li> 
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="contact-header">Contact Information</h1>
        <form id="contact-form">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Coders Inc. All rights reserved.</p>
    </footer>
</body>
</html>
